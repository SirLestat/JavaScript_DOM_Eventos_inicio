<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Manipulaci칩n del DOM</title>
</head>
<body>
    <h1 id="titulo">Contador de clicks</h1>
    <button id="mi-boton">游땙</button>
    <button id="reload">Click para reiniciar</button>
    <script>
        // Selecciona el bot칩n y el t칤tulo
        let button = document.getElementById('mi-boton');
        let title = document.getElementById('titulo');

        // A침ade un evento click al bot칩n

        let count = 0
        button.addEventListener('click', function() {
            // Cambia el texto del t칤tulo

            if (count < 20) {
                count++;
                title.innerText = `N칰mero de clicks registrados: ${count}`;
            } else {title.innerText= '춰DETENTE!';}
        });

        const reload = document.getElementById("reload");

reload.addEventListener("click", (_) => {
  // el _ es para indicar la ausencia de parametros
  location.reload();
});
        
    </script>
</body>
</html>
